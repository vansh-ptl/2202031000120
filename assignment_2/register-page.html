    <div class="register-page">

      <div class="register-page-child1"></div>
      <div class="register-page-child2"></div>
      <div class="register-page-child2"></div>

      <div class="yes-i-have-container">

      <div class="email">Email:</div>
      <div class="confirm-password">Confirm Password:</div>
      <img
        class="social-media-icons"
        alt=""
        src="./public/social-media-icons.svg"
      />

      <b class="please-fill-out">Please Fill out form to Register!</b>
      <img class="group-icon" alt="" src="./public/group-4@2x.png" />

      <img
        class="register-page-child4"
        alt=""

      <div class="leak-lounge6">leak lounge</div>
